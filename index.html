<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========== Favicon ========== -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- =========== Remix Icons ========== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- =========== Main CSS ========== -->
    <link rel="stylesheet" href="style/main.css">

    <title>Flora & Aroma</title>
</head>

<body>
    <!-- =========== Header ========== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> Flora & Aroma
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Главная</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">О нас</a>
                    </li>

                    <li class="nav__item">
                        <a href="#products" class="nav__link">Товары</a>
                    </li>

                    <li class="nav__item">
                        <a href="#faqs" class="nav__link">Интересное</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Контакты</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-layout-grid-line"></i>
            </div>
        </nav>
    </header>

    <!-- =========== Main ========== -->
    <main class="main">
        <!-- =========== Home ========== -->
        <section class="home" id="home">
            <div class="home__container container grid">
                <img src="img/home.png" alt="" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Растения сделают <br> вашу жизнь лучше
                    </h1>

                    <p class="home__description">
                        Создайте невероятный дизайн растений для ваших офисов или квартир. Добавьте свежести вашим новым
                        идеям.
                    </p>
                    <a href="#about" class="button button--flex">
                        Начать <i class="ri-arrow-right-down-line button__icon"></i>
                    </a>
                </div>

                <div class="home__social">
                    <span class="home__social-follow">Мы есть в</span>

                    <div class="home__social-links">
                        <a href="https://ru-ru.facebook.com/" target="_blank" class="home__social-link"><i
                                class="ri-facebook-fill"></i></a>
                        <a href="https://www.instagram.com/" target="_blank" class="home__social-link"><i
                                class="ri-instagram-line"></i></a>
                        <a href="https://twitter.com/" target="_blank" class="home__social-link"><i
                                class="ri-twitter-line"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- =========== About ========== -->
        <section class="about section container" id="about">

        </section>

        <!-- =========== Steps ========== -->
        <section class="steps section container">

        </section>
    </main>

    <!-- =========== Footer ========== -->
    <footer class="footer section">

    </footer>

    <!-- =========== Scroll Up ========== -->


    <!-- =========== Scroll Reveal ========== -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- =========== Main CSS ========== -->
    <script src="script/app.js"></script>
</body>

</html>
